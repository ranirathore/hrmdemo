{% extends 'recruiter/base.html' %}
{% block content %}

 <div class="col-md-12">
        <div class="panel panel-primary">
             <div class="panel-heading">
              Candidate Detail
    

       <a href="{% url 'recruiter:home' %}" class="btn btn-default btn-sm pull-right" style="margin-top: -4px;">
         <i class="fa fa-arrow-left"></i> Back
        </a>
       

        </div>
            <div class="panel-body">
                <table class='table table-bordered'>    
                    {% for i in data %}
                    <tr>
                        <td>
                            <p>{{i.0 | capfirst}}</p>
                        </td>
                        <td>
                            <p>{{i.1}}</p>
                        </td>

                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>


{% endblock %}
